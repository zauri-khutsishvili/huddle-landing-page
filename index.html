<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/2e709023b9.js" crossorigin="anonymous"></script>
  </head>

  <body class="intro-section">
    <img src="images/logo.svg" alt="" class="intro-section__logo">
    <img src="images/illustration-mockups.svg" alt="" class="intro-section__illustration">
    <header class="intro-section__header">
      <h1 class="intro-section__title">Build The Community Your Fans Will Love</h1>
      <p class="intro-section__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="intro-section__register">Register</button>
    </header>
    <footer class="intro-section__links">
      <a href=""><i class="fa-brands fa-facebook-f"></i>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </body>

</html>
